<html>
  <head>
    <title>LBYCPG3 (GROUP 3) - Sign In</title>
    <!-- Bootstrap CSS (optional) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    >
    
    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
      
      <!-- Header Section -->
      <header class="text-center mb-4">
        <h1 class="h3 font-weight-bold">LBYCPG3 Group 3 Social Networking Site</h1>
        <p class="text-muted mb-0">Laboratory Activity 7</p>
      </header>
      
      <!-- Login Card -->
      <div class="card w-100" style="max-width: 400px;">
        <div class="card-body">
          <!-- Display Error Message Here -->
          <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>
          
          <!-- Login Form -->
          <form id="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
                required
              >
            </div>
            
            <div class="form-group">
              <label for="password">Password</label>
              <input 
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
              Sign In
            </button>
          </form>
        </div>
      </div>
      
      <!-- Sign Up Prompt -->
      <footer class="mt-3">
        <p class="mb-0">
          Not yet a member? <a href="#" class="font-weight-bold">Sign Up</a>
        </p>
      </footer>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script>
      // Hardcoded valid users
      const validUsers = ["patrick", "eliza", "irabelle", "hazel"];
      const validPassword = "password";
      
      // Grab form and error message div
      const loginForm = document.getElementById("loginForm");
      const errorMsg = document.getElementById("errorMsg");
      
      loginForm.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Get values from inputs
        const usernameValue = document.getElementById("username").value.trim().toLowerCase();
        const passwordValue = document.getElementById("password").value;
        
        // Check credentials
        if (validUsers.includes(usernameValue) && passwordValue === validPassword) {
          // Redirect to news feed page
          window.location.href = "newsFeed.html";
        } else {
          // Show error message
          errorMsg.textContent = "Incorrect username or password.";
          errorMsg.classList.remove("d-none");
        }
      });
    </script>
  </body>
</html>
